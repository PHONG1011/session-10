<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khai báo biến</title>
  </head>
  <body>
    <script>
      // Khai báo các biến
      var i = 10; // Số nguyên
      var f = 20.5; // Số thực
      var b = true; // Logic (boolean)
      var s = "Hà Nội"; // Chuỗi (string)

      // In ra tài liệu HTML
      document.write("<p>Biến i kiểu số nguyên, giá trị: " + i + "</p>");
      document.write("<p>Biến f kiểu số thực, giá trị: " + f + "</p>");
      document.write("<p>Biến b kiểu logic, giá trị: " + b + "</p>");
      document.write("<p>Biến s kiểu chuỗi, giá trị: " + s + "</p>");
    </script>
  </body>
</html>
