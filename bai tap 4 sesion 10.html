<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính tổng hai số</title>
  </head>
  <body>
    <script>
      // Nhập hai số từ bàn phím
      let firstNumber = Number(prompt('Nhập vào số thứ nhất: '));
      let secondNumber = Number(prompt('Nhập vào số thứ hai: '));

      // Tính tổng hai số
      let sum = firstNumber + secondNumber;

      // Hiển thị kết quả bằng alert
      alert('Tổng hai số là: ' + sum);
    </script>
  </body>
</html>
